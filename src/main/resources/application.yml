server:
  port: ${PORT:8080}

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      # Configuración global de CORS
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "https://linkedartistfrontend.onrender.com"
              - "http://localhost:4200"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            exposedHeaders:
              - Authorization
            maxAge: 3600
      
      # Rutas del Gateway
      routes:
        # Ruta para autenticación
        - id: auth-service
          uri: https://partyst-loadbalancer.onrender.com
          predicates:
            - Path=/auth/**
          filters:
            - AddRequestHeader=X-Gateway-Request, true
            - AddResponseHeader=X-Gateway-Response, true
        
        # Ruta para API general
        - id: api-service
          uri: https://partyst-loadbalancer.onrender.com
          predicates:
            - Path=/api/**
          filters:
            - AddRequestHeader=X-Gateway-Request, true
            - AddResponseHeader=X-Gateway-Response, true
        
        # Ruta para proyectos
        - id: projects-service
          uri: https://partyst-loadbalancer.onrender.com
          predicates:
            - Path=/projects/**
          filters:
            - AddRequestHeader=X-Gateway-Request, true
            - AddResponseHeader=X-Gateway-Response, true
        
        # Ruta para usuarios
        - id: users-service
          uri: https://partyst-loadbalancer.onrender.com
          predicates:
            - Path=/users/**
          filters:
            - AddRequestHeader=X-Gateway-Request, true
            - AddResponseHeader=X-Gateway-Response, true

      # Configuración de timeouts (aumentados para cold starts de Render)
      httpclient:
        connect-timeout: 15000
        response-timeout: 90s

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,metrics
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

# Logging
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
